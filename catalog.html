  <main class="main-inner">
    <header>
      <h1>Сливочное мороженое</h1>
      <ul class="breadcrumbs">
        <li class="breadcrumbs-item">
          <a class="breadcrumbs-link" href="index.html">Главная</a>
        </li>
        <li class="breadcrumbs-item">

        </li>
        <li class="breadcrumbs-item">
          <a class="breadcrumbs-link">Сливочное</a>
        </li>
      </ul>
    </header>
    <section class="catalog-products">
      <h2 class="visually-hidden"></h2>
      <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">

        <fieldset class="catalog-filter-group">
          <label for="sort" class="catalog-filter-title">Сортировка:</label>
          <select class="filters" name="sort" id="sort">
            <option value="popular">по популярности</option>
          </select>
        </fieldset>

        <fieldset class="catalog-filter-group">
          <legend class="catalog-filter-title">Цена: </legend>
          <label for="catalog-filter-label">
            <input class="catalog-filter-input" type="number" name="min-price" id="min-price"> ₽
          </label>
          <label for="catalog-filter-label">
            <input class="catalog-filter-input" type="number" name="max-price" id="max-price"> ₽
          </label>
          <button class="range-toggle toggle-min" type="button">
            <span class="visually-hidden">Изменить минимальную цену</span>
          </button>
          <button class="range-toggle toggle-max" type="button">
            <span class="visually-hidden">Изменить максимальную цену</span>
          </button>
        </fieldset>

        <fieldset class="catalog-filter-group">
          <legend class="catalog-filter-title">Жирность:</legend>
          <ul class="catalog-filter-list">
            <li class="catalog-filter-item">
              <label for="control">
                <input class="visually-hidden control-input" type="radio" name="product-group" value="fatness">
              </label>
            </li>
          </ul>
        </fieldset>

        <fieldset class="catalog-filter-group">
          <legend class="catalog-filter-title"></legend>
        </fieldset>

      <button class="button button-third">Применить</button>
    </form>
    </section>
  </main>
